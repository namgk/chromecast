runtime: python27
api_version: 1
threadsafe: true
skip_files:
- static/frontend
- \.gitignore
- ^\.git/.*
- ^(.*/)?.*\.map$

libraries:
- name: ssl
  version: latest

handlers:
- url: /admin
  script: main.app
  login: admin
  auth_fail_action: redirect
- url: /api/.*
  script: main.app
  login: admin
  auth_fail_action: redirect
- url: /cron/*
  script: main.app
  login: admin
  auth_fail_action: redirect

- url: /static
  static_dir: frontend/src/app
- url: /
  static_files: frontend/src/index.html
  upload: frontend/src/index.html
  login: admin
  auth_fail_action: redirect
